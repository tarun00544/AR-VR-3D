    <!DOCTYPE html>
<html>
  <head>
    <title>First VR Project</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Background using online image -->
      <a-sky src="LTSU.bootcamp.jpg"></a-sky>

      <!-- Basic Shapes -->
      <a-box position="0 1 -3" scale="1 1 1" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-cylinder position="-2 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>

      <!-- Ground Plane -->
      <a-plane position="0 0 -4" rotation="-90 0 0" width="5" height="5" color="#7BC8A4"></a-plane>

      <!-- Rotating Earth Sphere -->
      <a-sphere position="0 2 -4" radius="1"
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTyCbx9_wRyvPxnl2sInN0K0U6G7AOfVLotPg&s"
        animation="property: rotation; to: 0 360 0; loop: true; dur: 10000"
      ></a-sphere>
    </a-scene>
  </body>
</html>
